<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Registro</title>
        <link rel="stylesheet" href="css/register.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
        <div class="container">
            <header>Cadastro</header>

            <form action="#">
                <div class="form first">
                    <div class="details personal">
                        <span class="title">Detalhes Pessoais</span>
                        
                        <div class="fields">
                            <div class="input-field">
                                <label>Email</label>
                                <input type="text" placeholder="Insira seu email" required>
                            </div>

                                                   
                            <div class="input-field">
                                <label>CPF/CNPJ</label>
                                <input type="text" placeholder="Apenas números" required>
                            </div>

                            <div class="input-field">
                                <label>Senha</label>
                                <input type="text" placeholder="Insira uma senha" required>
                            </div>

                            
                            <div class="input-field">
                                <label>Confirmação de Senha</label>
                                <input type="text" placeholder="Insira novamente a senha" required>
                            </div>

                        
                            <div class="input-field">
                                <label>Telefone</label>
                                <input type="text" placeholder="(XX) 9999 - 9999" required>
                            </div>

                            <div class="input-field">
                                <label>Celular</label>
                                <input type="text" placeholder="(XX) 99999 - 9999">
                            </div>
                            
                            <a href="register-3.html" class="submit-button">Próximo</a>







                        </div>   
                    </div>
            </form>
        </div>
    </body>
</html>
